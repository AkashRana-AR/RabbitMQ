spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2s
spring.rabbitmq.listener.simple.retry.max-attempts=6
#max-interval by default is 10 sec we need to configured it according to our intial interval and multiplier mechanism
spring.rabbitmq.listener.simple.retry.max-interval=300s
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.concurrency=2
spring.rabbitmq.listener.simple.max-concurrency=5